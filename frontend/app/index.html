<html class="no-js">

    <div class="container">
        <!-- Add your site or application content here -->
        <div class="header">
            <div class="row">
                <div class="col-xs-12 col-sm-4 left-header">
                    <div class="logo">
                        <img ng-src="images/logo.png" ng-class="img-responsive" title="Things for cuties" />
                    </div>
                </div>
                <div class="col-sm-8 right-header">
                    <div class="row locale">
                        <div class="col-sm-5 pull-right">
                            <div class="btn-group pull-right" role="group">
                              <button type="button" class="btn btn-default btn-sm">$</button>
                              <button type="button" class="btn btn-default btn-sm">£</button>
                              <button type="button" class="btn btn-default btn-sm">€</button>
                            </div>
                            <div class="btn-group pull-right" role="group">
                              <button type="button" class="btn btn-default btn-sm">EN</button>
                              <button type="button" class="btn btn-default btn-sm">FR</button>
                              <button type="button" class="btn btn-default btn-sm">DE</button>
                            </div>
                        </div>
                    </div>
                    <div class="row search">
                        <div class="col-sm-6 pull-right">
                            <div class="input-group">
                              <input type="text" class="form-control input-sm" placeholder="Search for...">
                              <span class="input-group-btn">
                                <button class="btn btn-default btn-sm" type="button">Go!</button>
                              </span>
                            </div>
                        </div>
                    </div>
                    <div class="row cart-data">
                        <div class="col-sm-6 pull-right">
                            <div class="input-group">
                              <div class="form-control input-sm">aaa</div>
                              <span class="input-group-btn">
                                <button class="btn btn-default btn-sm" type="button">Go!</button>
                              </span>
                            </div>
                        </div>
                    </div>
                    <div class="row links">
                        <div class="col-sm-12 col-md-6">
                            Welcome visitor you can login or create an account.
                        </div>
                        <div class="col-sm-12 col-md-6 quick-links">
                            <a ng-href="#">
                                Wishlist (1)
                            </a> 
                            <a ng-href="#">
                                My Account
                            </a>
                            <a ng-href="#">
                                Shopping Cart
                            </a>
                            <a ng-href="#">
                                Checkout
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="navbar navbar-default" role="navigation">
            <div class="container">
              <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>

              <div class="collapse navbar-collapse" id="js-navbar-collapse">

                <ul class="nav navbar-nav">
                  <li><a ng-href="#/">Clothes For Girls</a></li>
                  <li><a ng-href="#/">Clothes For Boys</a></li>
                  <li><a ng-href="#/">Toys</a></li>
                  <li><a ng-href="#/">Furniture</a></li>
                  <li><a ng-href="#/">Prams</a></li>
                  <li><a ng-href="#/">At Home</a></li>
                  <li><a ng-href="#/">Child Seats</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        
        <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
